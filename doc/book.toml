[book]
authors = ["William Ballard <wballard@mailbox.org>"]
language = "en"
multilingual = false
src = "src"
title = "Mermaid Parser Documentation"
description = "Comprehensive documentation for the mermaid-parser Rust crate"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]
# Preprocessor to handle cross-references and links

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/wballard/mermaid-parser"
edit-url-template = "https://github.com/wballard/mermaid-parser/edit/main/doc/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = false
runnable = true

[rust]
edition = "2021"